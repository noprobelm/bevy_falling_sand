[package]
name = "bevy_falling_sand"
version = "0.1.0"
edition = "2021"

[dependencies]
ahash = "0.8.11"
bevy = "0.13.2"
bevy_turborand = "0.8.2"
rayon = "1.10.0"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
incremental = false
debug = false

# Enable max optimizations for dependencies, but not for our code:
[profile.dev.package."*"]
opt-level = 3

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1
