[package]
name = "bevy_falling_sand"
version = "0.3.0"
edition = "2021"
authors = ["Jeff Barfield <jeffreybarfield@protonmail.com>"]
license-file = "./LICENSE"
repository = "https://github.com/noprobelm/bevy_falling_sand"
readme = "README.md"
description = "Falling Sand simulation plugin for Bevy"
keywords = ["falling-sand", "simulation", "physics"]
exclude = ["examples", "docs", ".github", ".gitignore", "assets", "CHANGELOG.org"]
documentation = "http://docs.rs/bevy_falling_sand"
categories = ["game-engines", "game-development"]

[dependencies]
bfs_internal = { path = "crates/bfs_internal" }
ahash = "0.8.11"
bevy = { version = "0.14.0", features = ["wayland"] }
bevy_reflect = "0.14.1"
bevy_spatial = "0.9.0"
bevy_turborand = "0.9.0"
rayon = "1.10.0"
ron = "0.8.1"
serde = "1.0.208"
smallvec = "1.13.2"
thiserror = "1.0.63"

[dev-dependencies]
bevy_egui = "0.28.0"
egui = "0.28.1"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
incremental = false
debug = false

# Enable max optimizations for dependencies, but not for our code:
[profile.dev.package."*"]
opt-level = 3

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1
